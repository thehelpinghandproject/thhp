{%extends "layout.html"%}
{%block content%}
<style>
.accountheading h1{
    text-align: center;
    padding-top: 20px;
    font-style: italic;
    font-weight: bold;
    padding-bottom: 10px;
    }
    .pfp img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 50%;
        max-width: 100%;

    }

    .pfp{
      width: 200px;
      height: 200px;
      margin-left: 42%;
    }
</style>
<!-- {%block picture%}
  <img src={{picture[0]}} alt="pfp" width="20" height="20">
{%endblock picture%} -->
<div class="container">
    <div class="accountheading">
    <h1>{{fullname}}</h1>
    </div>
    <div class="pfp">
      <img src={{picture[0]}} alt="pfp">
        <!-- <img src="../static/nopfp.png" alt="nopfp"> -->
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">ZIP</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{records[0]}}</td>
            <td>{{records[1]}}</td>
            <td>{{records[2]}}</td>
            <td>{{records[3]}}</td>
            <td>{{records[4]}}</td>
          </tr>
        </tbody>
      </table>
</div>
{%endblock content%}
